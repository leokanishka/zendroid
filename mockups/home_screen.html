<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenDroid Home Mockup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap');

        :root {
            --bg-color: #0F0F1A;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #8E2DE2;
            --secondary: #4A00E0;
            --text-main: #FFFFFF;
            --text-dim: rgba(255, 255, 255, 0.6);
            --accent-green: #00E676;
            --accent-yellow: #FFC400;
            --accent-red: #FF3D00;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Phone Container */
        .phone {
            width: 375px;
            height: 812px;
            background: linear-gradient(135deg, #0F0F1A 0%, #1A1A2E 100%);
            border-radius: 40px;
            border: 8px solid #222;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        /* Ambient Background Blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
        }

        .blob-1 {
            width: 200px;
            height: 200px;
            background: var(--primary);
            top: -50px;
            left: -50px;
            opacity: 0.4;
        }

        .blob-2 {
            width: 250px;
            height: 250px;
            background: var(--secondary);
            bottom: -50px;
            right: -50px;
            opacity: 0.3;
        }

        /* UI Content */
        .content {
            position: relative;
            z-index: 10;
            padding: 40px 24px;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .greeting h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(to right, #FFF, #AAA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .greeting p {
            margin: 4px 0 0;
            color: var(--text-dim);
            font-size: 14px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FF3D00, #FFC400);
            border: 2px solid var(--glass-border);
        }

        /* Stats Card (Glassmorphism) */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-main);
            display: block;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .divider {
            width: 1px;
            height: 40px;
            background: var(--glass-border);
        }

        /* App Grid */
        .search-bar {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 12px 16px;
            color: white;
            border: none;
            width: 100%;
            box-sizing: border-box;
            font-family: inherit;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
        }

        .search-placeholder {
            color: var(--text-dim);
            margin-left: 8px;
        }

        .apps-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding-bottom: 80px;
            /* Space for dock */
        }

        .app-icon-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            position: relative;
        }

        .app-icon {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .app-name {
            font-size: 11px;
            color: var(--text-dim);
            text-align: center;
            width: 60px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Status Indicators */
        .status-dot {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid var(--bg-color);
        }

        .dot-red {
            background-color: var(--accent-red);
            box-shadow: 0 0 8px var(--accent-red);
        }

        .dot-yellow {
            background-color: var(--accent-yellow);
        }

        .dot-green {
            background-color: var(--accent-green);
        }

        /* Dock (Bottom) */
        .dock {
            position: absolute;
            bottom: 24px;
            left: 24px;
            right: 24px;
            height: 72px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid var(--glass-border);
        }

        .dock-icon {
            font-size: 24px;
            opacity: 0.7;
            transition: 0.3s;
        }

        .dock-icon.active {
            opacity: 1;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(142, 45, 226, 0.5);
        }
    </style>
</head>
