<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenDroid Categorization Mockup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap');

        :root {
            --bg-color: #0F0F1A;
            --card-bg: rgba(255, 255, 255, 0.05);
            --primary: #8E2DE2;
            --text-main: #FFFFFF;
            --text-dim: rgba(255, 255, 255, 0.6);
            --green: #00E676;
            --yellow: #FFC400;
            --red: #FF3D00;
        }

        body {
            background-color: #222;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone {
            width: 375px;
            height: 812px;
            background-color: var(--bg-color);
            border-radius: 40px;
            border: 8px solid #222;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 40px 24px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            background: rgba(15, 15, 26, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .back-btn {
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        h1 {
            font-size: 20px;
            margin: 0;
            flex-grow: 1;
        }

        .search-container {
            padding: 16px 24px;
            background: var(--bg-color);
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-family: inherit;
            box-sizing: border-box;
        }

        .app-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 24px 40px;
        }

        .app-item {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 16px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .app-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .app-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-name {
            font-weight: 500;
        }

        .app-package {
            font-size: 12px;
            color: var(--text-dim);
        }

        /* Segmented Control */
        .segment-control {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 4px;
        }

        .segment-btn {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text-dim);
            padding: 8px;
            font-size: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 600;
        }

        /* Active States */
        .segment-btn.active.green {
            background: rgba(0, 230, 118, 0.2);
            color: var(--green);
        }

        .segment-btn.active.yellow {
            background: rgba(255, 196, 0, 0.2);
            color: var(--yellow);
        }

        .segment-btn.active.red {
            background: rgba(255, 61, 0, 0.2);
            color: var(--red);
        }
    </style>
</head>

<body>

    <div class="phone">
        <div class="header">
            <span class="back-btn">‚Üê</span>
            <h1>Categorize Apps</h1>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search apps...">
        </div>

        <div class="app-list">

            <!-- Item 1 -->
            <div class="app-item">
                <div class="app-info">
                    <div class="app-icon" style="background: linear-gradient(135deg, #E1306C, #C13584);">üì∏</div>
                    <div>
                        <div class="app-name">Instagram</div>
                        <div class="app-package">Social</div>
                    </div>
                </div>
                <div class="segment-control">
                    <button class="segment-btn green">Safe</button>
                    <button class="segment-btn yellow">Caution</button>
                    <button class="segment-btn red active red">Red</button>
                </div>
            </div>

            <!-- Item 2 -->
            <div class="app-item">
                <div class="app-info">
                    <div class="app-icon" style="background: #4285F4;">üìß</div>
                    <div>
                        <div class="app-name">Gmail</div>
                        <div class="app-package">Productivity</div>
                    </div>
                </div>
                <div class="segment-control">
                    <button class="segment-btn green active green">Safe</button>
                    <button class="segment-btn yellow">Caution</button>
                    <button class="segment-btn red">Red</button>
                </div>
            </div>

            <!-- Item 3 -->
            <div class="app-item">
                <div class="app-info">
                    <div class="app-icon" style="background: #FF9900;">üõçÔ∏è</div>
                    <div>
                        <div class="app-name">Amazon</div>
                        <div class="app-package">Shopping</div>
                    </div>
                </div>
                <div class="segment-control">
                    <button class="segment-btn green">Safe</button>
                    <button class="segment-btn yellow active yellow">Caution</button>
                    <button class="segment-btn red">Red</button>
                </div>
            </div>

            <!-- Item 4 -->
            <div class="app-item">
                <div class="app-info">
                    <div class="app-icon" style="background: #1DB954;">üéµ</div>
                    <div>
                        <div class="app-name">Spotify</div>
                        <div class="app-package">Music</div>
                    </div>
                </div>
                <div class="segment-control">
                    <button class="segment-btn green active green">Safe</button>
                    <button class="segment-btn yellow">Caution</button>
                    <button class="segment-btn red">Red</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
