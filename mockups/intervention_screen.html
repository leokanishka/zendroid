<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenDroid Intervention Mockup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap');

        :root {
            --bg-color: #0F0F1A;
            --glass-bg: rgba(20, 20, 30, 0.85);
            --primary: #8E2DE2;
            --text-main: #FFFFFF;
            --text-dim: rgba(255, 255, 255, 0.6);
            --accent-red: #FF3D00;
        }

        body {
            background-color: #333;
            /* Outer presentation bg */
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone {
            width: 375px;
            height: 812px;
            /* Simulating an app running underneath */
            background: url('https://images.unsplash.com/photo-1611162617474-5b21e879e113?q=80&w=1000&auto=format&fit=crop');
            background-size: cover;
            border-radius: 40px;
            border: 8px solid #222;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        /* The Intervention Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 15, 26, 0.95);
            /* Deep dark overlay */
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px;
            text-align: center;
            color: white;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .halo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(142, 45, 226, 0.4) 0%, rgba(142, 45, 226, 0) 70%);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
            animation: breathe 4s infinite ease-in-out;
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .icon {
            font-size: 48px;
        }

        h1 {
            font-size: 48px;
            font-weight: 300;
            margin: 0 0 16px 0;
            letter-spacing: -1px;
        }

        p {
            font-size: 18px;
            color: var(--text-dim);
            line-height: 1.5;
            margin-bottom: 40px;
        }

        /* Input Field */
        .input-group {
            width: 100%;
            margin-bottom: 32px;
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding: 12px;
            font-family: inherit;
            font-size: 18px;
            color: white;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-bottom-color: var(--primary);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: 0.2s;
            margin-bottom: 16px;
        }

        .btn-primary {
            background: white;
            color: black;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-text {
            background: transparent;
            color: var(--text-dim);
            font-size: 14px;
        }

        .mindful-suggestion {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 32px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
        }

        .book-icon {
            font-size: 24px;
            background: rgba(255, 255, 255, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <div class="phone">
        <div class="overlay">
            <div class="halo">
                <span class="icon">âœ‹</span>
            </div>

            <h1>Wait.</h1>
            <p>Why do you need to open Instagram right now?</p>

            <div class="input-group">
                <input type="text" placeholder="I need to check..." autofocus>
            </div>

            <div class="mindful-suggestion">
                <div class="book-icon">ðŸ“–</div>
                <div style="text-align: left;">
                    <div style="font-size: 14px; color: var(--text-dim);">Instead of scrolling...</div>
                    <div style="font-weight: 600;">Read Kindle</div>
                </div>
            </div>

            <button class="btn btn-primary">Continue (5m)</button>
            <button class="btn btn-text">I don't need this right now</button>
        </div>
    </div>

</body>

</html>
