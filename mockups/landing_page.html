<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zendroid - Landing Page Mockup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #0a0e1a;
            --bg-gradient-end: #1a1f2e;
            --surface: rgba(255, 255, 255, 0.05);
            --surface-hover: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --accent: #6366f1;
            --search-bg: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            border-radius: 40px;
            box-shadow: 
                0 50px 100px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            overflow: hidden;
            position: relative;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .status-bar .time {
            font-weight: 600;
        }

        .status-bar .icons {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .status-bar .icons svg {
            width: 18px;
            height: 18px;
            fill: var(--text-primary);
        }

        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 32px;
            background: #000;
            border-radius: 20px;
        }

        /* App Content */
        .app-content {
            display: flex;
            flex-direction: column;
            height: calc(100% - 50px);
            padding-top: 8px;
        }

        /* Header */
        .header {
            padding: 16px 24px 8px;
            text-align: center;
        }

        .header h1 {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* App List */
        .app-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px 24px;
        }

        .app-item {
            padding: 16px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .app-item:hover {
            background: var(--surface-hover);
            margin: 0 -24px;
            padding: 16px 24px;
            border-radius: 12px;
        }

        .app-item:last-child {
            border-bottom: none;
        }

        .app-emoji {
            font-size: 24px;
            opacity: 0.8;
        }

        .app-name {
            color: var(--text-primary);
            font-size: 17px;
            font-weight: 500;
            letter-spacing: -0.3px;
        }

        /* Search Bar */
        .search-container {
            padding: 16px 24px 32px;
        }

        .search-bar {
            width: 100%;
            padding: 16px 20px;
            background: var(--search-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            color: var(--text-secondary);
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-bar::placeholder {
            color: var(--text-secondary);
        }

        .search-bar:focus {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.1);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }

        /* Loading State */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Outside Frame Labels */
        .mockup-label {
            text-align: center;
            margin-bottom: 24px;
        }

        .mockup-label h2 {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .mockup-label p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Toggle Button */
        .toggle-container {
            margin-top: 24px;
            text-align: center;
        }

        .toggle-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

            <!-- Loading Overlay -->

        </div>

        <div class="toggle-container">
            <button class="toggle-btn" onclick="toggleLoading()">Toggle Loading State</button>
        </div>
    </div>

    <script>
        function toggleLoading() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.toggle('active');
        }

        // Simulate initial loading
        document.addEventListener('DOMContentLoaded', () => {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.add('active');
            setTimeout(() => {
                overlay.classList.remove('active');
            }, 1500);
        });
    </script>

</html>
